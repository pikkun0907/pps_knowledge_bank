<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Knowledge Bank</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

</head>
<body>
  <div id="sidebar"></div>
  <div id="content">
    <h1 id="topic-title">Topic</h1>
    <div id="content">Loading...</div>
  </div>

  <script>
    // --- サイドバー読み込み ---
    fetch('sidebar.html')
      .then(res => res.text())
      .then(html => document.getElementById('sidebar').innerHTML = html);

    // --- URLパラメータから topic を取得 ---
    const params = new URLSearchParams(window.location.search);
    const topic = params.get('topic') || 'notyet';
    document.getElementById('topic-title').textContent = topic.toUpperCase();

    // --- Markdownファイルを読み込む ---
    const contentDiv = document.getElementById('content');
    const filePath = `pages/${topic}.md`;

    fetch(filePath)
      .then(response => {
        if (!response.ok) {
          // 存在しない場合は notyet.md
          return fetch('pages/notyet.md');
        }
        return response;
      })
      .then(response => response.text())
      .then(text => {
        // :::note / tip / warning を div に変換
        text = text.replace(/:::note\s([\s\S]*?):::/g, '<div class="note">$1</div>');
        text = text.replace(/:::tip\s([\s\S]*?):::/g, '<div class="tip">$1</div>');
        text = text.replace(/:::warning\s([\s\S]*?):::/g, '<div class="warning">$1</div>');

        // Markdown → HTML
        contentDiv.innerHTML = marked.parse(text);

        // MathJaxで数式レンダリング
        if (window.MathJax) {
          MathJax.typesetPromise();
        }
      })
      .catch(err => {
        console.error(err);
        contentDiv.innerHTML = "<p>Error loading content.</p>";
      });
  </script>

  <!-- marked.jsを読み込み（CDN） -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
